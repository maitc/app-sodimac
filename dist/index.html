<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Comparar servicios</title>
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!-- Menu -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="img/marcaPequeña.png"></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Comparar</a></li>
          <li><a href="#">Mi Tienda</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
	<!-- Fin Menu -->
  <!-- Checklist -->
  <div class="container-fluid containerSelectSeccion">
    <div class="row">
      <div class="col-xs-6 col-ms-6">
        <select name="control-month" class="form-control" aria-describedby="month-addon">
          <option selected="selected">Filtrar <i class="fa fa-angle-down" aria-hidden="true"></i></option>
          <option>2</option>                            
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="col-xs-6 col-ms-6">
        <select name="control-month" class="form-control" aria-describedby="month-addon">
          <option selected="selected">Ordenar <i class="fa fa-angle-down" aria-hidden="true"></i></option>
          <option>1</option>                            
          <option>2</option>                            
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
  </div>
  <!-- Fin Select -->
  <!-- Inicio Modal -->
  <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <h3 class="modal-title" id="lineModalLabel">Comparar Productos</h3>
        </div>
        <div class="modal-body"> 
          <form>
            <div class="form-group">
              <h4>Recuerda!! Para comparar, debes seleccionar 2 elementos.</h4>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox">No volver a mostrar esto
              </label>
            </div>
            <button type="submit" class="btn btn-default">Comparar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal -->
  <!-- CheckList API -->
  <div class="container seleccionTop">
    <div class="row">
        <div class="col-xs-6 checkbox">
            <label>
              <input type="checkbox">
            </label>
          <a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a>
          <img src="img/07.jpg">
          <h6>Marca</h6>
          <h4>Titulo Producto</h4>
          <h6>$22.000</h6>
        </div>
        <div class="col-xs-6 checkbox">
            <label>
              <input type="checkbox">
            </label>
          <a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a>
          <img src="img/07.jpg">
          <h6>Marca</h6>
          <h4>Titulo Producto</h4>
          <h6>$22.000</h6>
        </div>
    </div>
  </div>
  <!-- Fin CheckList API -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
