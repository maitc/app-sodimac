<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Comparar servicios</title>
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!--  MSCA -->
  <!-- Menu -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="img/marcaPequeña.png">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="http://www.sodimac.cl/sodimac-cl/">Home <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Comparar</a></li>
          <li><a href="http://www.sodimac.cl/sodimac-cl/content/a70006/Tiendas">Mi Tienda</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
	<!-- Fin Menu -->
  <!-- Inicio Modal -->
  <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body"> 
          <img src="img/marcaPequeña.png" alt="casa-homecenter">
          <form>
            <div class="form-group">
              <h4 class="frase-modal">¡Ahora puedes comparar los productos que quieras!</h4>
            </div>
            <div class="check-modal">
              <label>
                <input type="checkbox" class="check-close-modal" data-dismiss="modal"> No volver a mostrar esto
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal -->
  <div class="container anuncio-comparacion">
    <div class="row">
      <div class="col-xs-12">
        <h4>SELECCIONA, COMPARA <br>Y COMPRA</h4>
        <h5 class="font-compara">Selecciona nuestros productos y compara.</h5>
      </div>
    </div>
  </div>
  <!-- CheckList API -->
  <div class="container seleccionTop world">
    <div class="row tienda">
  </div>
  <div class="btn-comparar" id="btn-container">
    <div class="container">
      <div class="row">
        <button class="btn btn-primary" type="submit" id="id_complete" name="save" disabled="disabled">COMPARA</button>
      </div>
    </div>
  </div>
</div>
<!--  MACA FIN -->
  <!-- Fin CheckList API -->

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
